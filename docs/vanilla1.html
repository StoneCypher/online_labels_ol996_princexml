      function makeTitle(text, color) {

        return (
          '<svg height="0.22in" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><text style="fill: #'
          + (color || 'ace')
          + '; stroke: #000000; stroke-width: 0.03em;">'
          + text
          + '</text></svg>'
        );

      }



      function makeSubtitle(cellData) {

        return (

            (cellData.xx? 'Extra Strong (2.5 fold)' : 'Strong (1.25 fold)')
          + (' &nbsp; &nbsp; ')
          + (cellData.sugar === 0? 'Zero sugar' : (cellData.sugar.toFixed(1) + ' grams sugar / tsp'))
          + (' &nbsp; &nbsp; ')
          + (cellData.caffeine? (cellData.caffeine.toFixed(2) + ' mg caffeine / tsp') : '')

        );
      }



      function build() {

        var tgt = document.getElementById('tgt');

        data.map(function(rowData) {

          var row = document.createElement('tr');
          rowData.map(function(cellData) {

            var cell       = document.createElement('td'),
                host       = document.createElement('div'),
                title      = document.createElement('span'),
                text       = document.createElement('span'),
                image      = document.createElement('img'),
                subtitle   = document.createElement('span'),
                cursive    = document.createElement('span'),
                subcursive = document.createElement('span');

            title.innerHTML      = makeTitle(cellData.title, cellData.color);
            title.className      = 'title';

            subtitle.innerHTML   = makeSubtitle(cellData);
            subtitle.className   = 'subtitle';

            cursive.innerHTML    = 'John\'s Vanilla Extract';
            cursive.className    = 'cursive';

            text.innerHTML       = cellData.text || '';
            text.className       = cellData.narrow? 'narrow text' :
                                  (cellData.wide?   'wide text'   : 'text');

            image.src            = cellData.img || '';
            image.className      = 'bottle';

            subcursive.innerHTML = 'Bottled Feb 26, 2020.  Best from March 2021 to March 2023.';
            subcursive.className = 'subcursive';

            host.className       = 'host';

            [title, subtitle, cursive, subcursive, text, image].map(function(el) {
              host.appendChild(el);
            });

            cell.appendChild(host);
            row.appendChild(cell);

          });

          tgt.appendChild(row);

        });

      }
