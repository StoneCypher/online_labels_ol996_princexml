  <head>
    <link rel="stylesheet" type="text/css" href="ol996.css"/>
    <link rel="stylesheet" type="text/css" href="vanilla.css"/>

    <script type="text/javascript">

      var OrangePeachRasp = {
        title: 'Orange Peach Raspberry'
      };

      var Ukrainian = {
        title: 'Ukrainian Madagascar'
      };

      var Russian = {
        title: 'Russian Madagascar'
      };

      var Chocolate = {
        title: 'Dry Chocolate'
      };

      var Ukrainian25 = {
        title: 'Ukrainian 2.5-Fold XX'
      };

      var Kahlua = {
        title: 'Dry Kahlua'
      };

      var Galliano = {
        title: 'Yarrow Anisette'
      };

      var Coffee = {
        title: 'Caff√© Vanilla'
      };

      var Peach = {
        title: 'Peach Rum'
      };



      var data = [
        [ OrangePeachRasp, Ukrainian   ],
        [ Russian,         Ukrainian   ],
        [ Chocolate,       Ukrainian25 ],
        [ Kahlua,          Galliano    ],
        [ Coffee,          Peach       ]
      ];



      function build() {

        var tgt = document.getElementById('tgt');

        data.map(function(rowData) {

          var row = document.createElement('tr');
          rowData.map(function(cellData) {

            var cell    = document.createElement('td'),
                host    = document.createElement('div'),
                title   = document.createElement('span'),
                cursive = document.createElement('span');

            title.innerHTML = cellData.title;
            title.className = 'title';

            cursive.innerHTML = 'John\'s Vanilla Extract';
            cursive.className = 'cursive';

            [title, cursive].map(function(el) {
              host.appendChild(el);
            });

            cell.appendChild(host);
            row.appendChild(cell);

          });

          tgt.appendChild(row);

        });

      }

    </script>

  </head>
